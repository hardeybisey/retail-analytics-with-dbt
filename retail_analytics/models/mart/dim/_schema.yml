version: 2

models:
  - name: dim_customer
    description: "Customer Dimension Table"
    config:
      contract:
        enforced: True
    columns:
      - name: customer_sk
        data_type: varchar
        description: "Customer dimension surrogate key."
        constraints:
          - type: not_null
          - type: unique

      - name: customer_id
        data_type: varchar
        description: "The unique identifier for each customer."

      - name: address
        data_type: varchar
        description: ""

      - name: state
        data_type: varchar
        description: ""

      - name: zip_code_prefix
        data_type: varchar
        description: ""

      - name: customer_valid_from_date
        data_type: date
        description: ""

      - name: customer_valid_to_date
        data_type: date
        description: ""

      - name: customer_is_current
        data_type: boolean
        description: ""

  - name: dim_product
