version: 2

models:
  - name: dim_customer
    description: "Customer Dimension Table"
    config:
      contract:
        enforced: True
    columns:
      - name: customer_sk
        data_type: varchar
        description: "Customer dimension surrogate key."
        constraints:
          - type: not_null
          - type: unique

      - name: customer_id
        data_type: varchar
        description: "The unique identifier for each customer."

      - name: address
        data_type: varchar
        description: ""

      - name: state
        data_type: varchar
        description: ""

      - name: zip_code_prefix
        data_type: varchar
        description: ""

      - name: customer_valid_from_date
        data_type: date
        description: ""

      - name: customer_valid_to_date
        data_type: date
        description: ""

      - name: customer_is_current
        data_type: boolean
        description: ""

  - name: dim_product
    description: "Product Dimension Table"
    config:
      contract:
        enforced: True
    columns:
      - name: product_sk
        data_type: varchar
        description: "Product dimension surrogate key."
        constraints:
          - type: not_null
          - type: unique

      - name: product_id
        data_type: varchar
        description: "unique identifier for each product"

      - name: product_name
        data_type: varchar
        description: "product name"

      - name: category_name
        data_type: varchar
        description: ""

      - name: price
        data_type: float
        description: ""

      - name: size_label
        data_type: varchar
        description: ""

      - name: length_cm
        data_type: float
        description: ""

      - name: height_cm
        data_type: float
        description: ""

      - name: width_cm
        data_type: float
        description: ""

      - name: product_valid_from_date
        data_type: date
        description: ""

      - name: product_valid_to_date
        data_type: date
        description: ""

      - name: product_is_current
        data_type: boolean
        description: ""


  - name: dim_seller
    description: "Seller Dimension Table"
    config:
      contract:
        enforced: True
    columns:
      - name: seller_sk
        data_type: varchar
        description: "Seller dimension surrogate key."
        constraints:
          - type: not_null
          - type: unique

      - name: seller_id
        data_type: varchar
        description: "The unique identifier for each seller."

      - name: address
        data_type: varchar
        description: ""

      - name: state
        data_type: varchar
        description: ""

      - name: zip_code_prefix
        data_type: varchar
        description: ""

      - name: seller_valid_from_date
        data_type: date
        description: ""

      - name: seller_valid_to_date
        data_type: date
        description: ""

      - name: seller_is_current
        data_type: boolean
        description: ""

  - name: dim_date
    description: "Date Dimension Table"
    config:
      constraints:
        enforced: True
    columns:
      - name: date_day
        data_type: date
        description: ""
        constraints:
          - type: not_null
          - type: unique

      - name: prior_date_day
        data_type: date
        description: ""

      - name: next_date_day
        data_type: date
        description: ""

      - name: prior_year_date_day
        data_type: date
        description: ""

      - name: prior_year_over_year_date_day
        data_type: date
        description: ""

      - name: day_of_week
        data_type: integer
        description: ""

      - name: day_of_week_name
        data_type: varchar
        description: ""

      - name: day_of_week_name_short
        data_type: varchar
        description: ""

      - name: day_of_month
        data_type: float
        description: ""

      - name: day_of_year
        data_type: float
        description: ""

      - name: week_start_date
        data_type: date
        description: ""

      - name: week_end_date
        data_type: date
        description: ""

      - name: prior_year_week_start_date
        data_type: date
        description: ""

      - name: prior_year_week_end_date
        data_type: date
        description: ""

      - name: week_of_year
        data_type: integer
        description: ""

      - name: iso_week_start_date
        data_type: date
        description: ""

      - name: iso_week_end_date
        data_type: date
        description: ""

      - name: prior_year_iso_week_start_date
        data_type: date
        description: ""

      - name: prior_year_iso_week_end_date
        data_type: date
        description: ""

      - name: iso_week_of_year
        data_type: integer
        description: ""

      - name: prior_year_week_of_year
        data_type: integer
        description: ""

      - name: prior_year_iso_week_of_year
        data_type: integer
        description: ""

      - name: month_of_year
        data_type: integer
        description: ""

      - name: month_name
        data_type: varchar
        description: ""

      - name: month_name_short
        data_type: varchar
        description: ""

      - name: month_start_date
        data_type: date
        description: ""

      - name: month_end_date
        data_type: date
        description: ""

      - name: prior_year_month_start_date
        data_type: date
        description: ""

      - name: prior_year_month_end_date
        data_type: date
        description: ""

      - name: quarter_of_year
        data_type: integer
        description: ""

      - name: quarter_start_date
        data_type: date
        description: ""

      - name: quarter_end_date
        data_type: date
        description: ""

      - name: year_number
        data_type: integer
        description: ""

      - name: year_start_date
        data_type: date
        description: ""

      - name: year_end_date
        data_type: date
        description: ""


        constraints:
          - type: not_null
          - type: primary_key
