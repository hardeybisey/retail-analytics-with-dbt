version: 2

models:
  - name: fact_order_items
    description: ""
    config:
      contract:
        enforced: True
    columns:
      - name: order_id
        data_type: varchar
        description: "unique identifier for each order"

      - name: order_item_id
        data_type: integer
        description: "ID denoting the sequence of item in an order"

      - name: item_value
        data_type: float
        description: ""

      - name: freight_value
        data_type: float
        description: "Shipping amount for each item in the order."

      - name: product_sk
        data_type: varchar
        description: "Product dimension surrogate key."

      - name: seller_sk
        data_type: varchar
        description: "Seller dimension surrogate key."

      - name: order_date_key
        data_type: date
        description: ""

      - name: shipping_limit_date_key
        data_type: date
        description: ""

  - name: fact_order_summary
    description: ""
    config:
      contract:
        enforced: True
    columns:
      - name: customer_sk
        data_type: varchar
        description: "Customer dimension surrogate key."

      - name: order_id
        data_type: varchar
        description: "unique identifier for each order"

      - name: item_count
        data_type: bigint
        description: ""

      - name: total_order_value
        data_type: float
        description: ""

      - name: total_freight_value
        data_type: float
        description: ""

      - name: order_status
        data_type: varchar
        description: "status of the order"

      - name: order_date_key
        data_type: date
        description: ""

      - name: min_shipping_limit_date_key
        data_type: date
        description: ""

      - name: max_shipping_limit_date_key
        data_type: date
        description: ""

      - name: delivered_to_carrier_date_key
        data_type: date
        description: ""

      - name: delivered_to_customer_date_key
        data_type: date
        description: ""

      - name: estimated_delivery_date_key
        data_type: date
        description: ""

      - name: order_approved_date_key
        data_type: date
        description: ""
