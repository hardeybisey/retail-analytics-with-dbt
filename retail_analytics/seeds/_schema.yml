version: 2
seeds:
  - name: customers
    config:
      full_refresh: True
      column_types:
        customer_id: varchar
        customer_address: varchar
        customer_state: varchar
        customer_zip_code: varchar
        customer_created_date: date
        customer_updated_date: date

  - name: sellers
    config:
      full_refresh: True
      column_types:
        seller_id: varchar
        seller_address: varchar
        seller_state: varchar
        seller_zip_code: varchar
        seller_created_date: date
        seller_updated_date: date

  - name: products
    config:
      full_refresh: True
      column_types:
        product_id: varchar
        product_name: varchar
        product_category: varchar
        product_size_label: varchar
        product_width_cm: float
        product_length_cm: float
        product_height_cm: float
        product_price: float
        product_created_date: date
        product_updated_date: date

  - name: order_items
    config:
      full_refresh: True
      column_types:
        order_id: varchar
        order_item_id: integer
        product_id: varchar
        seller_id: varchar
        shipping_limit_date: date
        price: float
        freight_value: float

  - name: orders
    config:
      full_refresh: True
      column_types:
        order_id: varchar
        customer_id: varchar
        order_status: varchar
        order_purchase_date: date
        order_approved_at: date
        order_delivered_carrier_date: date
        order_delivered_customer_date: date
        order_estimated_delivery_date: date
